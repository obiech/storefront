name: Run Tests before Release

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  test:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest

    steps:
      - name: Generate dropezy-ci Access Token
        uses: tibdex/github-app-token@v1.5.0
        id: generate_ci_token
        with:
          app_id: ${{ secrets.DROPEZY_CI_APP_ID }}
          private_key: ${{ secrets.DROPEZY_CI_PRIVATE_KEY }}

      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: Configure Git to use dropezy-ci Access Token
        env:
          CI_TOKEN: ${{ steps.generate_ci_token.outputs.token }}
        run: |
          git config --global url."https://dropezy:${CI_TOKEN}@github.com".insteadOf "https://github.com"

      - name: Create '.env' File from Secret
        run: echo $SECRETS_FILE_CONTENTS | base64 -d > env/.env
        env:
          SECRETS_FILE_CONTENTS: ${{ secrets.ENV_BASE64 }}

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 2.10.4
          channel: stable
          cache: true

      - name: Download pub dependencies
        run: flutter pub get

      - name: Build generated code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: âœ¨ Check Formatting
        run: flutter format --set-exit-if-changed lib test

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test

      - name: ğŸ§ª Run Tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random

      - name: Commit and push if coverage percentage changed
        if: ${{ false }}
        run: |-
          dart env/analyze.dart
          git add .
          git config --global user.email "mehmet@dropezy.com"
          git config --global user.name "GitHub Action Bot"
          git commit -m "Updated test coverage badge in README" -a || echo "No changes to commit"
          git push
